<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        
        <script src="vendor/underscore.js" type="text/javascript"></script>
		<script src="vendor/backbone.js" type="text/javascript"></script>
		<script src="vendor/backbone.localstorage.js" type="text/javascript"></script>

        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/models/Event.js" type="text/javascript"></script>
        <script src="js/views/Home.js" type="text/javascript"></script>
        <script src="js/views/EventDetail.js" type="text/javascript"></script>
        
    </head>
    <body>
        
        <div data-role="view" data-title="Events" id="home">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>
            <div class="nav"></div>
		</div>
        
        
        <div data-role="view" data-title="Detail" id="eventDetail">
            <header data-role="header">
                <div data-role="navbar">
                    <a class="nav-button" data-align="left" data-role="backbutton">Back</a>
                    <span data-role="view-title" class="view-title"></span>
                </div>
            </header>
            <div data-role="content">
                <div class="detail-background-container">
                    <img id="detail-background">
                </div>
                <div class="content-container">
                    <h2>
                        <span id="detail-header"></span> on <span id="event-date"></span>
                    </h2>
                    <div id="event-has-past">This event has passed</div>
                    <div class="report">
                        <div><span id="days-away"></span> days away</div>
                        <div><span id="hours-away"></span> hours away</div>
                        <div><span id="minutes-away"></span> minutes away</div>
                        <div><span id="seconds-away"></span> seconds away</div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
