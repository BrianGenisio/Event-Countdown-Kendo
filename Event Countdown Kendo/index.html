<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        
        <script src="vendor/underscore.js" type="text/javascript"></script>
		<script src="vendor/backbone.js" type="text/javascript"></script>
		<script src="vendor/backbone.localstorage.js" type="text/javascript"></script>

        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/models/Event.js" type="text/javascript"></script>
        <script src="js/views/Home.js" type="text/javascript"></script>
        <script src="js/views/EventDetail.js" type="text/javascript"></script>
        <script src="js/views/NewEvent.js" type="text/javascript"></script>
        
    </head>
    <body>
        
        <div data-role="view" data-title="Events" id="home">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                    <a href="#newEvent" data-role="button" data-icon="add" id="addEvent" data-align="right"></a>
                </div>
            </header>
            <div class="nav"></div>
		</div>
        
        
        <div data-role="view" data-title="Detail" id="eventDetail">
            <header data-role="header">
                <div data-role="navbar">
                    <a class="nav-button" data-align="left" data-role="backbutton">Back</a>
                    <span data-role="view-title" class="view-title"></span>
                    <a href="#home" data-role="button" data-align="right" data-icon="trash" id="removeEvent"></a>
                </div>
            </header>
            <div data-role="content">
                <div class="detail-background-container">
                    <img id="detail-background">
                </div>
                <div class="content-container">
                    <h2>
                        <span id="detail-header"></span> on <span id="event-date"></span>
                    </h2>
                    <div id="event-has-past">This event has passed</div>
                    <div class="report">
                        <div><span id="days-away"></span> days away</div>
                        <div><span id="hours-away"></span> hours away</div>
                        <div><span id="minutes-away"></span> minutes away</div>
                        <div><span id="seconds-away"></span> seconds away</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div data-role="view" data-title="New Event" id="newEvent">
            <header data-role="header">
                <div data-role="navbar">
                    <a class="nav-button" data-align="left" data-role="backbutton">Cancel</a>
                    <span data-role="view-title" class="view-title"></span>
                    <a href="#home" data-role="button" data-align="right" id="saveNewEvent">Save</a>
                </div>
            </header>
            <div data-role="content">
                <form>
                    <ul data-role="listview" data-style="inset">
                        <li>
                            <input type="text" id="input-title" />
                            Name
                        </li>
                        <li>
                            <select id="input-type">
                              <option value="birthday">Birthday</option>
                              <option value="holiday">Holiday</option>
                              <option value="party">Party</option>
                            </select>
                            Type
                        </li>
                        <li>
                            <input type="date" id="input-date" />
                            Date
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        
        <script>
            var app = new kendo.mobile.Application(document.body);
        </script>
        
    </body>
</html>
